<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Current Pets List </h1>
    <div class="pets">  
        {% for pet in pets %} 
           <div class = "pet" >  
                <a href = "{% url 'pet_detail' pet.id %}" >  
                    <h3> {{ pet.name|capfirst }} </h3>
                </a>
                <p> {{ pet.species }} </p>
                {% if pet.breed %}
                    <p> Breed: {{ pet.breed }} </p>
                {% endif %}
           </div> 
        {% endfor %}
    </div>
</body>
</html>
